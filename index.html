<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="title.ico">
    <title>KMU x LIKELION</title>
    <style>
        body{
            margin: 0;
            min-width: 350px;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .nav{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            background-color: rgba( 255, 255, 255, 0.5 );
            width: 80%;
            padding-left: 10%;
            padding-right: 10%;
            height: 70px;
        }
        .nav div{
            display: flex;
            flex-direction: row;
            width: 40%;
        }
        .nav div a{
            margin-left: 5px;
            margin-right: 5px;
            flex-grow: 1;
            text-decoration: none;
            color: black;
        }

        @font-face {
            font-family: 'KoPubWorld_Dotum';
            src: url(KOPUBWORLD_TTF_FONTS/KoPubWorld_Dotum_Medium.ttf) format('truetype')
        }
        .out_name_box{
            display:flex;
            margin-top: 100px;
            margin-bottom: 100px;
        }
        .name_box{
            width: 100%;
            height: 500px;
            /* border: 1px solid black; */
        }
        .out_circle_box{
            display:grid;
            grid-template-columns:repeat(8.333334%,12);
            grid-template-rows: 250px 250px;
        }
        .circle_box{
            text-align: center;
            display:flex;
            justify-content: center;
            margin-top:5%;
            width:auto;
            height:60%;
            border-radius: 100%; 
            background-size: cover;
        }
        .out_circle_box div:nth-child(1) .circle_box{
            background-image: url("jaewook.jpg");
        }
        .out_circle_box div:nth-child(2) .circle_box{
            background-image: url("suhwan1.jpg");
        }
        .out_circle_box div:nth-child(3) .circle_box{
            background-image: url("leeb.jpg");
        }
        .out_circle_box div:nth-child(4) .circle_box{
            background-image: url("hyeonmin.jpg");
        }
        .out_circle_box div:nth-child(5) .circle_box{
            background-image: url("uiyeon.jpg");
        }
        .out_circle_box div:nth-child(6) .circle_box{
            background-image: url("seunghwan.jpg");
        }
        .out_circle_box div:nth-child(7) .circle_box{
            background-image: url("hyeonji.jpg");
        }
        .under_box{
            font-family:KoPubWorld_Dotum;
            /* border:2px solid #aba196; */
            width:auto;
            height:60px;
            margin-top:160px;
        }
        .item1{
            display:flex;
            justify-content: center;
            grid-column: 1/5;
            /* border: 1px solid black; */
        }
        .item2{
            display:flex;
            justify-content: center;
            grid-column: 5/9;
            /* border: 1px solid black; */
        }
        .item3{
            display:flex;
            justify-content: center;
            grid-column: 9/13;
            /* bor
            display:flex;
            justify-content: center;
            grid-column: 1/4;
            /* border: 1px solid black; */
        }
        .item4{
            display:flex;
            justify-content: center;
            grid-column: 1/4;
            /* border: 1px solid black; */
        }
        .item5{
            display:flex;
            justify-content: center;
            grid-column: 4/7;
            /* border: 1px solid black; */
        }
        .item6{
            display:flex;
            justify-content: center;
            grid-column: 7/10;
            /* border: 1px solid black; */
        }
        .item7{
            display:flex;
            justify-content: center;
            grid-column: 10/13;
            /* border: 1px solid black; */
        }

        .footer{
            width: 100%;
        }
        @media ( min-width: 768px ) {
            .footer{
                width: 800px;
            }
        }
        @media ( max-width: 768px ) {
            .circle_box{
                width: 100%;
                margin: 10px;
                height: 60%;

            }

            .nav div a{
                visibility: hidden;
            }

            .under_box{
                font-size: 6px;
            }
        }

    </style>
</head>
<body>
    <div class="nav">
        <a>멋쟁이사자처럼 x 계명대학교</a>
        <div>
            <a href="#main">멋사소개</a>
            <a href="#program">강의진행</a>
            <a href="#schedule">일정</a>
            <a href="#admin">운영진소개</a>
        </div>
    </div>
    <div style="margin-bottom: 100px;" id="main">
        <img src="main_2.png" width="100%" />
    </div>
    <div id="program">
        <img src="program_02.png" width="100%"/>
    </div>
    <div id="schedule" style="text-align: center; margin-top: 80px;">
        <h1 style="color: orange;">Schedule</h1>
        <img src="schdule.png" width="70%"/>
    </div>
    <div id="admin" class="out_name_box">
        <div class="name_box" style="text-align: center;">
            <h1 style="color: orange;">운영진소개</h1>
            <div class="out_circle_box">
                <div class="item1">        
                    <div class="circle_box">
                        <div class="under_box"> 8기 계대 멋사 운영진<br><b>안재욱</b></div>
                    </div>
                </div>
                <div class="item2">
                    <div class="circle_box">
                        <div class="under_box"> 8기 계대 멋사 운영진<br><b>김수환</b></div>
                    </div>
                </div>
                <div class="item3">
                    <div class="circle_box">
                        <div class="under_box"> 8기 계대 멋사 운영진<br><b>이병률</b></div>
                    </div>
                </div>
                <div class="item4">
                    <div class="circle_box">
                        <div class="under_box"> 8기 계대 멋사 운영진<br><b>김현민</b></div>
                    </div>
                </div>
                <div class="item5">            
                    <div class="circle_box">
                        <div class="under_box"> 8기 계대 멋사 운영진<br><b>임의연</b></div>
                    </div>
                </div>
                <div class="item6">
                    <div class="circle_box">
                        <div class="under_box"> 8기 계대 멋사 운영진<br><b>김승환</b></div>
                    </div>
                </div>
                <div class="item7">
                    <div class="circle_box">
                        <div class="under_box"> 8기 계대 멋사 운영진<br><b>김현지</b></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <img class="footer" src="footer.png"/>
    </div>
</body>
</html>
